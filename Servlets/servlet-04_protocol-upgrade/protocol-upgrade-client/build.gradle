
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.8
targetCompatibility = 1.8
buildDir='build_gradle'

version = '1.0.0001'
group = 'ite.servlet.protocolupgrade'

ext.libraries = [
   upgcommon: 'ite.servlet.protocolupgrade:protocol-upgrade-common:1.0.0001'
]


eclipse {
   wtp {
      facet {
          facet name: 'java', version: '1.8'
      }
   }
}
 
sourceSets{  
    main{  
        java{  
            srcDirs 'src/main/java'  
        }
    }  
}  
        
repositories {
   mavenLocal()
   mavenCentral()
}

dependencies {
  compile  libraries.upgcommon
}

jar {
   baseName = 'protocol-upgrade-client'
}

task jarSources(type: Jar, dependsOn: classes) {
   classifier = 'sources'
   baseName = 'protocol-upgrade-client'
}

task jarJavadoc(type: Jar, dependsOn: javadoc) {
   classifier = 'javadoc'
   baseName = 'protocol-upgrade-client'
}

artifacts {
  archives jar
  archives jarSources
  archives jarJavadoc
}

