<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>JSF demo: Flash scope</title>
    </h:head>
    <h:body>
        
        <h1>JSF demo: Flash scope [Step1]</h1>
        
        <h:form>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" >
            <h:outputLabel value="Data: "/>
            <h:inputText required="true" value="#{flash.data}"/>
          </h:panelGrid>
          <h:commandButton value="Next" action="#{data.doSubmitAction()}" />
        </h:form>
    
    </h:body>
</html>
