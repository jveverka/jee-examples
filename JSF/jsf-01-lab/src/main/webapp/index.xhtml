<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>UserAccess Demo</title>
    </h:head>
    <h:body>
        
        <h1>UserAccess Demo</h1>
        
        <h:form>
          <h:outputLabel value="Please login !" rendered="#{!userAccess.validUser}"/>
          <h:outputLabel value="Welcome: #{userAccess.userName} !" rendered="#{userAccess.validUser}"/>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" rendered="#{!userAccess.validUser}">
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userAccess.userName}"/>
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{userAccess.password}"/>
          </h:panelGrid> 
          <h:commandButton value="Login" action="#{userAccess.loginAction()}" rendered="#{!userAccess.validUser}"/>
          <br/>
          <h:commandButton value="Logout" action="#{userAccess.logoutAction()}" rendered="#{userAccess.validUser}"/>
        </h:form>
        
    </h:body>
</html>
