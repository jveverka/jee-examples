<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        
        <h1>Login</h1>
        
        <h:form>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" >

            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{userAccess.userName}"/>

            <h:outputLabel value="Password: "/>
            <h:inputText value="#{userAccess.password}"/>

          </h:panelGrid>
          <h:commandButton value="Login" action="#{userAccess.doLoginAction()}" />
        </h:form>
        <br/>
        
        <h:outputLabel value="* any user or password is accepted"/>

    </h:body>
</html>
