<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>JSF security demo</title>
    </h:head>
    <h:body>
        
        <h1>JSF security demo</h1>
        
        <h:form>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" rendered="#{!userAccess.validUser}">
            <h:outputLabel value="UserName "/>
            <h:inputText value="#{userAccess.userName}"/>
            <h:outputLabel value="Password "/>
            <h:inputSecret value="#{userAccess.password}"/>
          </h:panelGrid>
          <h:commandButton value="Login" action="#{userAccess.doLoginAction()}" rendered="#{!userAccess.validUser}" /><br/>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" rendered="#{userAccess.validUser}">
            <h:outputLabel value="UserName "/>
            <h:outputLabel value="#{userAccess.userName}"/>
          </h:panelGrid>
          <h:commandButton value="Logout" action="#{userAccess.doLogoutAction()}" rendered="#{userAccess.validUser}" /><br/>
          <h:outputLabel value="#{userAccess.message}"/>
        </h:form>
        
        <h:form>
          <h:commandButton value="Authorized Action" action="#{businessService.doAuthorizedAction()}" />
        </h:form>
    
    </h:body>
</html>
