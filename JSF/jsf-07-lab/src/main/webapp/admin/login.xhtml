<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>Admin - Login</title>
    </h:head>
    <h:body>
        
        <h1>Admin - Login</h1>
        
        <h:form id="adminLoginForm">
          <h:outputLabel value="Please login !" rendered="#{!adminAccess.validUser}"/>
          <h:panelGrid columns="2" styleClass="itx-panel-grid" rendered="#{!adminAccess.validUser}">
            <h:outputLabel value="UserName: "/>
            <h:inputText value="#{adminAccess.userName}"/>
            <h:outputLabel value="Password: "/>
            <h:inputSecret value="#{adminAccess.password}"/>
          </h:panelGrid> 
          <h:commandButton value="Login" action="#{adminAccess.doLoginAction()}" rendered="#{!adminAccess.validUser}"/>
        </h:form>

    </h:body>
</html>
