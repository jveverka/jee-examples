<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <h:outputStylesheet library="css" name="style-default.css"/>
        <title>Admin</title>
    </h:head>
    <h:body>
        
        <h1>Admin</h1>
        <p>
          itExperts admin welcomes you ! #{adminAccess.userName}
        <h:form id="adminLogoutForm">
          <h:commandButton value="Logout" action="#{adminAccess.doLogoutAction()}" rendered="#{adminAccess.validUser}"/>
        </h:form>
        </p>
        
    </h:body>
</html>
