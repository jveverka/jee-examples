<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:facet name="first">
           <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        </f:facet>
        <title>CDI-scopes</title>
        <h:outputStylesheet library="css" name="style-default.css"/>
    </h:head>
    <h:body>
      <h1>CDI Scopes and EJB beans: Bean Statistics</h1>
      
      <h:panelGrid columns="2" styleClass="itx-panel-grid">

        <h:outputLabel value="Singletons: " />
        <h:outputLabel value="#{admin.singletonCount}" />

        <h:outputLabel value="ApplicationScoped: " />
        <h:outputLabel value="#{admin.appScopedCount}" />

        <h:outputLabel value="SessionScoped: " />
        <h:outputLabel value="#{admin.sessionScopedCount}" />

        <h:outputLabel value="ViewScoped: " />
        <h:outputLabel value="#{admin.viewScopedCount}" />
        
        <h:outputLabel value="RequestScoped: " />
        <h:outputLabel value="#{admin.requestScopedCount}" />

        <h:outputLabel value="ConversationScoped: " />
        <h:outputLabel value="#{admin.conversationScopedCount}" />

      </h:panelGrid>

    </h:body>
</html>
